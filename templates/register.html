{% extends "base.html" %}

{% block title %}Register - Pray150{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/pray150-logo-stacked.svg') }}" 
                             alt="Pray150" 
                             height="140" 
                             class="mb-3">
                        <h2 class="h3 fw-bold">Join Pray150</h2>
                        <p class="text-muted">Start your Scripture-fed prayer journey today</p>
                    </div>
                    
                    <form method="POST">
                        <!-- Name Fields -->
                        <div class="row g-3 mb-3">
                            <div class="col-sm-6">
                                <label for="first_name" class="form-label fw-semibold">First Name *</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="last_name" class="form-label fw-semibold">Last Name *</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <div class="form-text">Password must be at least 6 characters long.</div>
                        </div>
                        
                        <!-- Location Fields -->
                        <div class="row g-3 mb-4">
                            <div class="col-sm-8">
                                <label for="country" class="form-label fw-semibold">Country</label>
                                <input type="text" class="form-control" id="country" name="country" placeholder="e.g., United States">
                            </div>
                            <div class="col-sm-4">
                                <label for="zip_code" class="form-label fw-semibold">Zip Code</label>
                                <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="12345">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            Already have an account? 
                            <a href="{{ url_for('auth.login') }}" class="text-primary text-decoration-none">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
